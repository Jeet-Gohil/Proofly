name: Build and deploy Next.js app to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
  env:
     OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
     GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v4

      - name: ✅ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: ✅ Install dependencies
        run: npm ci

      - name: ✅ Build Next.js
        run: npm run build

      - name: ✅ Archive production build
        run: |
          zip -r build.zip .next node_modules public package.json package-lock.json next.config.js

      - name: ✅ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ✅ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: ✅ Unzip build
        run: unzip build.zip -d .

      - name: ✅ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Proofly'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B9BED6E7DCB44AC480C030D1F2D27134 }}
          package: .

