name: Build and deploy Next.js app to Azure Web App - Proofly

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Compress built files and node_modules
        run: |
          mkdir -p deploy
          mv .next deploy/
          cp -r package.json package-lock.json next.config.js public deploy/
          cp -r node_modules deploy/
          cd deploy && tar -czf ../deploy.tar.gz .
        working-directory: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Proofly'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B9BED6E7DCB44AC480C030D1F2D27134 }}
          package: deploy.tar.gz
